language: go

go:
  - 1.7.x

dist: trusty

sudo: false

addons:
  postgresql: "9.6"

services:
  - postgresql

before_install:
  - go get github.com/roccaforte/server
  - go get github.com/tools/godep

install:
  - godep restore

before_script:
  - psql -c 'create database roccaforte;' -U postgres
  - psql -U postgres -d postgres -a -f ./schema.sql

script:
  - go run ./roccaforte.go &
  - go test ./...
